<%= if (current_user) { %>
  <h1><%= current_user.Email %></h1>
  <%= if (current_user.Validated) { %>
    <p>Your email address was validated</p>
  <% } else { %>
    <p>Your email address wasn't validated yet, please check your email.</p>
  <% } %>
  <a href="/signout" data-method="DELETE">Sign Out</a>
<% } else { %>
  <a href="/signin" class="btn btn-primary">Sign In</a>
  <a href="/users/new" class="btn btn-success">Register</a>
<% } %>
